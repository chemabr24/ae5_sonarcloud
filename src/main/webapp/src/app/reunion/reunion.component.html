<body>
  <div class="container">
    <div class="reunion-container">
      <div class="reunion-title">
        <h3><b>Reunion</b></h3>
      </div>
      <div class="form-container">

      <form action="">
          <div class="form-group">
              <label>Titulo: </label>
              <input type="text" class="form-control" matInput [(ngModel)]="local_data.titulo" name="titulo"disabled="false">
          </div>
          <div class="form-group">
            <label>Descripcion: </label>
            <textarea type="text" class="form-control" matInput [(ngModel)]="local_data.descripcion"name="descripcion"disabled="false"></textarea>
          </div>
          <div class="form-group">
            <label>Organizador: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="local_data.organizador"name="organizador"disabled="false">
          </div>
          <div class="form-group">
            <label>Fecha: </label>
            <input type="date" class="form-control" matInput [(ngModel)]="local_data.fecha"name="fecha"disabled="false">
          </div>
          <div class="form-group">
            <label>Hora inicio: </label>
            <input type="time" class="form-control" matInput [(ngModel)]="local_data.horaini"name="horaini"disabled="false">
          </div>
          <div class="form-group">
            <label>Hora fin: </label>
            <input type="time" class="form-control" matInput [(ngModel)]="local_data.horafin"name="horafin"disabled="false">
          </div>
          <div class="form-group">
            <label>Lista asistentes: </label>
            <input type="text" class="form-control" matInput [(ngModel)]="local_data.listaAsistentes"name="listaAsistentes"disabled="false">
          </div>
          

      </form>
    </div>

    </div>
    
  </div>
  

</body>
